image: henkoglobin/love-gamework-ci

stages:
  - build

build-debug:
  stage: build
  script: lua ./build.lua debug
  artifacts:
    name: "gamework_${CI_BUILD_REF_NAME}_${CI_BUILD_NAME}"
    paths:
      - gamework_debug.love

build-release:
  stage: build
  script: lua ./build.lua release
  artifacts:
    name: "gamework_${CI_BUILD_REF_NAME}_${CI_BUILD_NAME}"
    paths:
      - gamework_release.love